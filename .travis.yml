dist: trusty
sudo: required
language: node_js
sudo: false
node_js:
  - "6"
cache:
  directories:
  - node_modules
addons:
  apt:
    packages:
      - fontforge
before_install:
  # Download and unzip Sketch.
  - wget http://www.sketchapp.com/download/sketch.zip
  - unzip sketch.zip
  # Install SketchTool
  - sudo Sketch.app/Contents/Resources/sketchtool/install.sh
script:
  - grunt
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/tmicons-production.zip
    - dist/tmicons-sketch.zip
  skip_cleanup: true
  on:
    repo: jacoblapworth/TradeMe.TradeMe.IconFont
    tags: true
